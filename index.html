<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Calculater</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="utile.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h1 class="text-center"><br>𝓒𝓪𝓵𝓬𝓾𝓵𝓪𝓽𝓮 𝓜𝓮</h1>


	<div class="container flex flex-col items-center mx-auto m-w-20"><br><br>
		<div class="row">
			<input class="input" type="text" readonly
				style="font-family: 'Courier New', monospace; font-size: 24px;"><br><br>
		</div>
		<div style="opacity: 0.8; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
		            z-index: -1;">
		</div>

		<div class="row">
			<button class="button">C</button>
			<button class="button">%</button>
			<button class="button">M+</button>
			<button class="button">M-</button>
		</div>
		<div class="row">
			<button class="button">7</button>
			<button class="button">8</button>
			<button class="button">9</button>
			<button class="button">*</button>
		</div>
		<div class="row">
			<button class="button">4</button>
			<button class="button">5</button>
			<button class="button">6</button>
			<button class="button">/</button>
		</div>
		<div class="row">
			<button class="button">1</button>
			<button class="button">2</button>
			<button class="button">3</button>
			<button class="button">+</button>
		</div>
		<div class="row">
			<button class="button">0</button>
			<button class="button">.</button>
			<button class="button">=</button>
			<button class="button">-</button>
		</div>

	</div>
	<script src="script.js"></script>
</body>

</html>
